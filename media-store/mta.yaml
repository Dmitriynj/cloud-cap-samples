_schema-version: "3.1"
ID: media-store
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx @sap/cds-dk build
        - npm --prefix ./app-src install ./app-src
        - npm run build --prefix ./app-src #This line runs the build script

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: media-store-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    properties:
      EXIT: 1 # required by deploy.js task to terminate
    requires:
      # Resources extracted from CAP configuration
      - name: media-store-hdi
    provides:
      - name: srv-binding # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: media-store-db
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      app-name: media-store-hdi
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: media-store-hdi

  # --------------------- HTML5DEPLOYER MODULE -----------------
  - name: media-store-hmtl5-deployer
    # ------------------------------------------------------------
    type: com.sap.html5.application-content
    path: deployers/html5Deployer
    requires:
      - name: media-store-html5-host
    build-parameters:
      requires:
        - name: media-store-html5-app
          artifacts:
            - "./*"
          target-path: resources/app

  # --------------------- FRONTEND APP MODULE ---------------------
  - name: media-store-html5-app
    # ------------------------------------------------------------
    type: html5
    path: app
    build-parameters:
      supported-platforms: []
      build-result: /

  # --------------------- APPROUTER MODULE ---------------------
  - name: media-store-approuter
    # ------------------------------------------------------------
    type: approuter.nodejs
    path: deployers/approuter
    requires:
      - name: media-store-html5-runtime
      - name: media-store-xsuaa
      - name: srv-binding
        group: destinations
        properties:
          name: srv-binding
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: media-store-hdi
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hanatrial # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # --------------------- HTML5 Runtime ----------------------
  - name: media-store-html5-runtime
    # ------------------------------------------------------------
    parameters:
      service-name: media-store-html5-runtime
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service

  # --------------------- HTML5 Host -------------------------
  - name: media-store-html5-host
    # ------------------------------------------------------------
    parameters:
      service-name: media-store-html5-host
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 2
    type: org.cloudfoundry.managed-service

  # --------------------- XSUAA Service ---------------------
  - name: media-store-xsuaa
    # ------------------------------------------------------------
    parameters:
      path: deployers/xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
